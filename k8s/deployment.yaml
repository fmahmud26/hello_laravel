apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
spec:
  replicas: 1

  # Rolling update strategy for zero downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      # Run container as root so entrypoint can write to storage & database
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: laravel-app
          image: fmahmud26/laravel-app:latest
          ports:
            - containerPort: 80    # Laravel now serves on port 80
          env:
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: "false"
            - name: APP_URL
              value: "http://localhost"

          # Resource requests to allow scheduling
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi

          # Run Laravel on port 80
          command: ["php"]
          args: ["artisan", "serve", "--host=0.0.0.0", "--port=80"]

          # Mount writable volumes for Laravel
          volumeMounts:
            - mountPath: /var/www/html/database
              name: laravel-db
            - mountPath: /var/www/html/storage
              name: laravel-storage
            - mountPath: /var/www/html/bootstrap/cache
              name: laravel-cache

      # EmptyDir volumes survive during pod lifetime
      volumes:
        - name: laravel-db
          emptyDir: {}
        - name: laravel-storage
          emptyDir: {}
        - name: laravel-cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-app
spec:
  selector:
    app: laravel-app
  ports:
    - protocol: TCP
      port: 80         # Public LoadBalancer port
      targetPort: 80   # Laravel container port
  type: LoadBalancer
