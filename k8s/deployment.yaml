apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: default
  labels:
    app: laravel-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1           # Allows 1 extra pod during update
      maxUnavailable: 0     # Ensures at least 2 pods are always available
  minReadySeconds: 10       # Wait 10 seconds after pod becomes ready
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
        - name: laravel-app
          image: YOUR_DOCKER_USERNAME/laravel-app:latest
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: DB_CONNECTION
              value: "sqlite"
            - name: DB_DATABASE
              value: "/var/www/html/database/database.sqlite"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # Proper health checks for zero-downtime
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          startupProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30  # Allow up to 5 minutes for startup
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
            - name: bootstrap-cache
              mountPath: /var/www/html/bootstrap/cache
            - name: database
              mountPath: /var/www/html/database
      volumes:
        - name: storage
          emptyDir: {}
        - name: bootstrap-cache
          emptyDir: {}
        - name: database
          emptyDir: {}