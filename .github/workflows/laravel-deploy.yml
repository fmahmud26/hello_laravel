name: Laravel Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

  code-scan:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      # Secret scanning with Gitleaks
      - name: Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--verbose"
        continue-on-error: false

  docker-build-push:
    runs-on: ubuntu-latest
    needs: code-scan
    steps:
      # Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push Docker image with unique tag
      - name: Build & Push Docker image
        env:
          IMAGE_TAG: ${{ github.run_number }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/laravel-app:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKER_USERNAME }}/laravel-app:${IMAGE_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

  eks-deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Update kubeconfig
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      # Optional: Scale down Spring Boot temporarily
      - name: Scale down Spring Boot
        run: |
          kubectl scale deployment kotlin-spring-boot-demo --replicas=0 || echo "Spring Boot not found"

      # Deploy Laravel
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/laravel-app -n default --timeout=300s

      # Show LoadBalancer URL
      - name: Show Service URL
        run: kubectl get svc laravel-app -n default -o wide
