name: Deploy Laravel Docker to EC2

on:
  push:
    branches:
      - main   # trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker (optional if pushing to Docker Hub)
      # - name: Log in to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build Docker image
      - name: Build Docker Image
        run: docker build -t laravel-app .

      # Step 5: Copy project to EC2 and run Docker
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Stop and remove old container if exists
            docker rm -f hello_laravel_app || true
            
            # Pull latest code (optional if using git)
            cd /var/www/html || mkdir -p /var/www/html
            rm -rf /var/www/html/*
            
            # Copy all repo files
            scp -r $GITHUB_WORKSPACE/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/
            
            # Build Docker container on EC2
            cd /var/www/html
            docker build -t laravel-app .
            
            # Run Docker container
            docker run -d -p 8000:8000 --name hello_laravel_app laravel-app
