name: Laravel Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2. Gitleaks scan
      - name: Gitleaks Scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "--verbose"
        continue-on-error: false

      # 3. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Docker login
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build & push Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      # 6. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      # 8. Pre-clean old Laravel pods if resources are full
      - name: Cleanup old deployments if needed
        run: |
          echo "Cleaning up old Laravel pods if they exist..."
          kubectl delete deployment laravel-app -n default --ignore-not-found
          kubectl delete pod -l app=laravel-app -n default --ignore-not-found
          sleep 10

      # 9. Deploy to EKS
      - name: Deploy to EKS
        run: |
          echo "Applying updated deployment..."
          kubectl apply -f k8s/deployment.yaml -n default
          echo "Waiting for rollout..."
          kubectl rollout status deployment/laravel-app -n default --timeout=300s

      # 10. Verify service and show URL
      - name: Show service external URL
        run: |
          echo "Fetching Laravel Service external URL..."
          kubectl get svc laravel-app -n default -o wide
